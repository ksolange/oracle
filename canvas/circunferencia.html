<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circunferencia</title>
</head>
<body>
    <h1>Circunferencia con canvas </h1>  
    <canvas
        width= "600" height= "400">
    </canvas> 
    <p>Uso canvas para circunferencias</p> 
    <script>
        function jumpLine(){
            document.write("<br><br>")
        }
        function imprimir(frase){
            jumpLine();
            document.write(frase)
        }
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);

        function dibujarCirculo(x, y, radio, color) {

            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2 * 3.14);
            pincel.fill();
        }
        function dibujarFlor(x, y){
            dibujarCirculo(x, y + 20, 10, "blue");
            dibujarCirculo(x, y, 10, "yellow");
            dibujarCirculo(x, y - 20, 10, "red");
            dibujarCirculo(x - 20, y, 10, "green");
            dibujarCirculo(x + 20, y, 10, "orange");
        }
        dibujarFlor(300, 200);
    </script>
</body>
</html>
