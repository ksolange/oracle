<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas</title>
</head>
<body>
    <h1>Coordenadas canvas </h1>
    <canvas
        width= "600" height= "400">
    </canvas>
    <script>
        var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "blue";
    pincel.fillRect(0, 0, 600, 400); 

    function mostrarMensaje(evento){
        var x = evento.pageX - pantalla.offsetLeft; //posición x para q sea exacto le resto lo q sobre a la izq  
        var y = evento.pageY - pantalla.offsetTop; //posición y para q sea exacto le resto lo d arriba
        var fecha = new Date(); //crea una variable de tipo date
        var hora = checkTime(fecha.getHours()) + ":" + checkTime(fecha.getMinutes()) + ":" + checkTime(fecha.getSeconds());
        //Verifica si el número de las horas, minutos o segundos, tiene un solo dígito, 
        //caso positivo le adiciona el cero frente para obtener el formato deseado 00:00:00
        function checkTime(i){
            if (i < 10){
                i = "0" + i;
            }
            return i;
        }

        alert("La hora es: " + hora + " y las coordenadas son: x = " + x + ", y = " + y);
    }

    // Aquí viene la llamada a la función con el evento onclick
    pantalla.onclick = mostrarMensaje;
    </script>    
</body>
</html>
