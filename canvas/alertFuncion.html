<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h1>Canvas con un alert dentro de una función </h1>
    <canvas
        width= "600" height= "400">
    </canvas>
    
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "blue";
        pincel.fillRect(0, 0, 600, 400);

        function mostrarAlerta(evento){
            var x = evento.pageX -  pantalla.offsetLeft;    //posición x para q sea exacto le resto lo q sobre a la izq  
            var y = evento.pageY - pantalla.offsetTop;   //posición y para q sea exacto le resto lo d arriba
            console.log(evento);
            alert("Usted hizo un click con coordenadas x = " + x + "," +" con coordenada y = " + y );
        }
        pantalla.onclick = mostrarAlerta; // NO colocar mostrarAlerta(); porq de lo contrario apenas abra la pag muestra la alerta

        function dibujarCirculo(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            pincel.fillStyle = "red";
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
            console.log("Usted hizo un click con coordenadas x = " + x + "," +" con coordenada y = " + y );
        }
        pantalla.onclick = dibujarCirculo;

        function jumpLine(){
            document.write("<br><br>")
        }

        function imprimir(frase){
            jumpLine();
            document.write(frase)
        }

        imprimir("Aquí de nuevo");


        
    </script>
    
</body>
</html>
