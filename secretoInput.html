<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Input con un for dentro de la función</h1>
    <input type="Coloque número"/>
    <button>Verificar si acertó con el secreto</button>
    <script>
        function jumpLine(){
            document.write("<br><br>")
        }

        function imprimir(frase){
            jumpLine();
            document.write(frase)
        }

        var secreto = sorteoNumeros(4);
        console.log(secreto);
        var input = (document.querySelector("input"));

        input.focus();

        function aleatorio(){
            return (parseInt(Math.random()* 10));
                // Array.from({length:4},parseInt(Math.random()* 10));)
        }

        function sorteoNumeros(cantidad){
            var arraySecreto = [];
            contador = 1;
            
            while(contador <= cantidad){
                var numRandom = aleatorio();
                var encontrado = false;
                if(numRandom != 0){ // no pude encontrar como era para que iniciara desde 1 hasta 10 por eso esta condición
                    for(var i = 0; i < arraySecreto.length; i++){
                        if(numRandom == arraySecreto[i]){
                            encontrado = true;
                            break;
                        }
                    }
                    if(encontrado == false){
                        arraySecreto.push(numRandom);
                        contador ++; // debe estar dentro del if
                    }
                }
            }
            return arraySecreto;
        }
        
        function verificar(){
            var encontrado = false;
            
            for(var i = 0; i <= secreto.length; i++){
                if(parseInt(input.value) == secreto[i] ){
                    alert("Acertaste");
                    encontrado = true;
                    break;
                }
            }
            if(encontrado == false){
                alert("Erró");
            }
        
                input.value = "";   // borre el input
                input.focus();   // cursor se centré aquí
        }
        var button = document.querySelector("button");
        button.onclick = verificar;

    </script>
</body>
</html>
