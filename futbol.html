<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos de fútbol</title>
</head>
<body>
    <p>se divide en victorias y empates, obtenidos por un equipo</p>
    <script>
        function jumpLine(){
            document.write("<br><br>")
        }

        function imprimir(frase){
            jumpLine();
            document.write(frase)
        }
        var equipo = prompt("Ingrese el nombre de su equipo: ");
        var victorias = parseInt(prompt("Informe la cantidad de victorias de " + equipo));
        var empates = parseInt(prompt("Informe la cantidad de empates de " + equipo));
    
        puntosTotales = (victorias * 3) + empates;
        imprimir("El total de puntos del " + equipo + " es: " + puntosTotales);

        if (puntosTotales > 28 ){
            imprimir("El equipo está mejor que el año pasado");
        }

        else if(puntosTotales < 28){
            imprimir("El equipo está peor que el año pasado");
        }

        else(imprimir("El equipo está igual que el año pasado"));
    </script>
    
</body>
</html>
