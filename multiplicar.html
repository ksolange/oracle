    <title>Multiplicaci贸n</title>

<body>
    <h1>Tablas de Multiplicaci贸n</h1>
    <script>

        function jumpLine(){
            document.write("<br><br>")
        }

        function imprimir(frase){
            jumpLine();
            document.write(frase)
        }

        var multiplicacion = 1 ;

        imprimir("while");
        jumpLine();
        while(multiplicacion <= 10){
            imprimir("la multiplicaci贸n de " + multiplicacion+ " * "+ 5 + " es " + 5 * multiplicacion );
            multiplicacion ++ ;
        }

        jumpLine();
        imprimir("for");
        jumpLine();
        for(var i = 1; i <= 10; i++){
            imprimir("la multiplicaci贸n de " + i + " * "+ 10 + " es " + 10 * i );
        }

    </script>
    
</body>
